<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" slot="start" routerLink="/tabs/profile" style="padding-left:10px"></ion-icon>
    </ion-buttons>
    <ion-title>My Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <h2 style="padding-left:10px">Current Projects</h2>
    <div *ngFor="let c of currProjects">
      <ion-card>
        <img src="../../assets/img/projects.jpg" />
      <ion-card-header>
        <ion-card-title>{{c.title}}</ion-card-title>
        <ion-card-subtitle>{{c.role}}</ion-card-subtitle>
        <div *ngFor="let s of c.SDG">
          <ion-badge className="sdg{{s}}">{{s}}</ion-badge>
        </div>
      </ion-card-header>

      <ion-card-content>{{c.desc}}</ion-card-content>
    </ion-card>
    </div>

    <h2 style="padding-left:10px">Past Involvements</h2>
    <div *ngFor="let p of pastProjects">
    <ion-card>
        <img src="../../assets/img/projects.jpg" class="inactive" />
      <ion-card-header>
        <ion-card-title>{{p.title}}</ion-card-title>
        <ion-card-subtitle>{{p.role}}</ion-card-subtitle>
        <div *ngFor="let s of p.SDG">
          <ion-badge className="sdg{{s}}">SDG {{s}}</ion-badge>
        </div>
      </ion-card-header>

      <ion-card-content>{{p.desc}}</ion-card-content>
    </ion-card>
    </div>
  </ion-list>
</ion-content>
