<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Project Targets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Choose SDG to set target for</ion-label>
    <ion-select placeholder="Filter by SDG" id="s" name="s" [(ngModel)]="sdgs" (ionChange)= "filterSDGS(sdgs)" multiple="true">
      <ion-select-option *ngFor="let s of sdgList" [value]="s">SDG {{s}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list *ngFor= "let t of targetsList">
    <ion-card>
      <ion-card-title>{{t.SDG}}.{{t.targetCode}}</ion-card-title>
      <ion-checkbox style = "float: right" color="primary" [(ngModel)]="t.isChecked" name="checkbox" (ionChange)="onChange($event.checked, t)"></ion-checkbox>
      <p>{{t.desc}}</p>
      
    </ion-card>
  </ion-list>
  <ion-button *ngIf="this.retrieved == true" expand="full" (click)="updateTargets()">Update Targets</ion-button>
</ion-content>
