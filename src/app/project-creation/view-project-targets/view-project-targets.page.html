<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" slot="start" (click)="dismiss()" style="padding-left:10px"></ion-icon>
    </ion-buttons>
    <ion-title>View SDG Targets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor= "let t of projectTargets">
    <ion-card>
      <ion-card-title>{{t.SDG}}.{{t.targetCode}}</ion-card-title>
      <p>{{t.desc}}</p>
      
    </ion-card>
  </ion-list>
</ion-content>
