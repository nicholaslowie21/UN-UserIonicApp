<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" slot="start" routerLink="/tabs/profile" style="padding-left:10px"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: right;">Edit Profile Picture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="background" src="assets/img/cover 5.jpg"/>
  <div class="centered center">
  <ion-card>
    <ion-card-header>Upload a picture to serve as your profile picture!</ion-card-header>
    <ion-card-content>
    <form>      
      <div>
        <input type="file" name="image" (change)="selectImage($event)" />
      </div>
      <br>
      <div>
        <ion-button type="submit" expand="block" (click)="onSubmit()">Upload</ion-button>
      </div>
    </form>
    
  </ion-card-content>
  </ion-card>
  
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <img [src]="currentImage" *ngIf="currentImage">
</ion-content>
