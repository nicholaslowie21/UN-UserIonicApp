<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-icon name="arrow-back" slot="start" (click)="back()" style="padding-left:10px"></ion-icon>-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Resource Need</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="create()">
    <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input ngModel name="title" [(ngModel)]="title" required #intitle="ngModel"></ion-input>
        <div class="alert-danger" *ngIf="form.submitted && intitle.invalid">
          <div *ngIf="intitle.errors.required">
            Title is required!
          </div>
        </div>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea ngModel name="desc" [(ngModel)]="desc" required #indesc="ngModel"></ion-textarea>
      <div class="alert-danger" *ngIf="form.submitted && indesc.invalid">
        <div *ngIf="indesc.errors.required">
          Desc is required!
        </div>
      </div>
    </ion-item>

    <ion-item>
      <ion-label>Resource Type</ion-label>
      <ion-select ngModel name="resourceType" [(ngModel)] = "resourceType" #inResourceType="ngModel">
        <ion-select-option *ngFor = "let r of resourceTypes">{{r}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block" style = "margin-left: 10px; margin-right:10px;">Create</ion-button>
  </form>
</ion-content>
