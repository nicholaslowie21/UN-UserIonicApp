<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-wrap">
        {{title}}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-badge>{{createdAt}}</ion-badge>
    </ion-card-header>
    <ion-card-content>
      <p>{{desc}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
