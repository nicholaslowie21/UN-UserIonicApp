<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="customStyle">{{desc}}</p>
      <p>{{createdAt}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
