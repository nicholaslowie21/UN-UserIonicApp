<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Rewards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1 style="padding-left: 15px">Current points: {{currentUser.data.user.tier}}</h1>
    <ion-grid>
      <ion-row>
        <ion-col>
            My points: {{currentUser.data.user.points}}
        </ion-col>
        <ion-col style="text-align:right">
          My wallet: {{currentUser.data.user.wallet}}
      </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-title>My Rewards</ion-card-title>
      <ion-card *ngFor="let v of vouchers">
        <ion-card-header>
          <img [src]=v.rewardImgPath alt="Reward Picture" onerror="this.src='./assets/img/projects.jpg'">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-title>{{v.rewardTitle}}</ion-card-title>
              </ion-col>
              <ion-col>
                <ion-badge style="float: right">{{v.code}}</ion-badge>
              </ion-col>
            </ion-row>
            <ion-row size="3">
                <ion-col>
                  <ion-card-subtitle>{{v.rewardDesc}}</ion-card-subtitle>
                </ion-col>
            </ion-row>
          
          
        </ion-grid>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col><p>Validity: <ion-card-subtitle>{{formatDate(v.createdAt)}}-{{formatDate(v.endDate)}}</ion-card-subtitle></p></ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button (click)="transfer(v)"expand=full>Transfer</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-item-sliding (ionSwipe)="claim($event, v)" #item>
                <ion-item>
                  <ion-icon name="chevron-back-sharp"></ion-icon><ion-icon name="chevron-back-sharp"></ion-icon><ion-icon name="chevron-back-sharp"></ion-icon> Swipe left to redeem
                </ion-item>
                <ion-item-options side="end">
                  <button ion-button expand=full color="danger">Redeem</button>
                </ion-item-options>

              </ion-item-sliding>
            </ion-row>
          </ion-grid>
            
        </ion-card-content>
      </ion-card>
    </ion-card>
</ion-content>
