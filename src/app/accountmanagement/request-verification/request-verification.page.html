<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="back()">
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Request Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Request for your account to be verified before you create new projects!</ion-label>
  <ion-label>Your verification request will be confirmed once an admin reviews your request!</ion-label>
  <ion-button type="submit" expand="full" color="danger" (click)="verify()">Request for verification</ion-button>
</ion-content>
