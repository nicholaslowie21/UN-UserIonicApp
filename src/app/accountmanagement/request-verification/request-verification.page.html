<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="back()">
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Request Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="background" src="assets/img/cover.jpeg"/>
  <div class="center">
  <ion-card>
    <ion-label>Request for your account to be verified before you create new projects! Your verification request will be confirmed once an admin reviews your request!</ion-label>
    <ion-button type="submit" expand="full" color="danger" (click)="verify()">Request for verification</ion-button>
  </ion-card>
</div>
</ion-content>
