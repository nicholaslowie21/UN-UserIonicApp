<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="toRewards()">
        Rewards
      </ion-button>
    </ion-buttons>
    <ion-title>
      <strong>{{ currentUser.data.user.name }}</strong>'s Profile
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <div class="header">
      <div class="avatar">
        <img [src]=image alt="">
        
      </div>
      <div class="small">
        <a routerLink="/change-photo" routerDirection="forward">Edit Profile Picture</a>
      </div>
    </div>
    <div class="user-meta ion-text-center">
      <h3 class="name">{{ currentUser.data.user.name }}</h3>
      <h5 class="country">{{ currentUser.data.user.country }}</h5>
    </div>
  </ion-card>

<div style="text-align: center">
  <form>      
    <div>
      <input type="file" name="image" (change)="selectImage($event)" />
    </div>
    <br>
    <div>
      <button type="submit" (click)="onSubmit()">Upload</button>
    </div>
  </form>
</div>

</ion-content>
