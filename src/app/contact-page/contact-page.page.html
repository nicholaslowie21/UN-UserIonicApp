<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mobile Contact</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createQR()" fill="outline">
      My QR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scanQR()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let c of cards">
    <img *ngIf="c.profilePic == ''" class="background" src="assets/img/card 2.png">
    <img *ngIf="c.profilePic != ''" class="background" src="assets/img/card 3.png">
    <div class="section">
     <ion-card-title style="color: black;">{{c.institution}}</ion-card-title>
     <ion-card-subtitle style="font-weight: bold; color: white;">{{c.name}}</ion-card-subtitle>
     <ion-card-subtitle style="color: white;">{{c.occupation}}</ion-card-subtitle>
     <h6>{{c.email}}</h6>
     <h6>{{c.website}}</h6>
     <h6>
       {{c.country}} | {{c.address}}
     </h6>
     <ion-badge *ngFor="let sdg of c.SDGs" className="sdg{{sdg}}">SDG{{sdg}}</ion-badge>
    </div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button slot="start" fill="clear" color=primary>View Profile</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button slot="end" fill="outline" color="danger"><ion-icon name="trash-outline"></ion-icon> Delete</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card>

  <div *ngIf="scannedData">
    <p>
      Scanned Code Text : <b>{{ scannedData["text"] }}</b>
    </p>
    <p>
      Scanned Code Format : <b>{{ scannedData["format"] }}</b>
    </p>
  </div>
</ion-content>
