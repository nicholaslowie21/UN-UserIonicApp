<ion-header>
  <ion-toolbar>
    <ion-button (click)="back()"> Back </ion-button>
    <ion-title style="text-align: right">Add members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  
  <ion-list >
    <ion-item *ngFor="let u of users" >
      <img class="card-img-top rounded-circle img-fluid d-block" style="width: 100px; height: 100px; object-fit: cover;" [src]=u.profilePic alt="Profile Picture">
      {{u.name}}
      {{u.country}}
      <ion-toolbar >
        <ion-button class="add" (click)="presentAlertConfirm($event, u)" >Add member</ion-button>
      </ion-toolbar>
    </ion-item>
  </ion-list>

</ion-content>
