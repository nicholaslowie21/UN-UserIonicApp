<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-title>News Feed</ion-title> -->

  <ion-card  *ngFor="let n of newsList">
    <ion-card-header>
    <img [src]=n.imgPath alt="Project Picture" onerror="this.src='./assets/img/projects.jpg'">
    <ion-card-title (click)="viewProject($event, n)">{{n.title}}</ion-card-title>
    <div class="aligned">
      <ion-card-content style="font-weight: bold;">Project Founder: <br> </ion-card-content>
      <img (click)="viewFounderProfile($event, n)" class="aligned card-img-top rounded-circle img-fluid d-block" style="width: 50px; height: 50px; object-fit: cover;" [src]=n.ionicImg  alt="Profile Picture" onerror="this.src='./assets/img/profpic.png'">
      <ion-label (click)="viewFounderProfile($event, n)">{{n.hostName}}<ion-icon name="checkmark-circle" size="big"></ion-icon> </ion-label>
    </div>
      <ion-badge style="padding-left: 5px" className="sdg{{sdg}}" *ngFor= "let sdg of n.SDGs">SDG {{sdg}}&nbsp;</ion-badge>
    </ion-card-header>
  <div>
    <ion-card-content>Project Description: {{n.desc}}<br>Country: {{n.country}}<br>Rating: {{n.rating}}</ion-card-content>
  </div>
    <ion-card-title></ion-card-title>
  </ion-card>
</ion-content>
