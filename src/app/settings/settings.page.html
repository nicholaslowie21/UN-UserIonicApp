<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="user">
    <div>
      <ion-button class="ion-btn" expand="block" >Change password</ion-button>
    </div>
  </ion-card>
  <ion-card *ngIf="user">
    <ion-card-content>
      {{ user.email }} - {{ user.first_name }} {{ user.last_name }}
    </ion-card-content>
  </ion-card>
 
  <ion-button color= "danger" expand="block" (click)="logout()">Logout</ion-button>
 
</ion-content>
